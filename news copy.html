<body>
  <div class="header">
    <nav class="navi" id="navi">
      <navi></navi>
    </nav>
    <div class="pc-header"><img src="img/header.jpg" alt="エアイベント情報まとめ"></div>
    <div class="sp-header">
      <h1><img src="img/logo2.gif" alt="エアイベント情報まとめ"></h1>
      <p>エアイベント=web上での同人誌即売会について情報をまとめていきます。</p>
    </div>
  </div>
  <div class="breadcrumbs" id="breadcrumbs">
      <ol itemscope itemtype="https://schema.org/BreadcrumbList">
          <breadcrumbs></breadcrumbs>
          <breadcrumbs>
              <a itemprop="item" href="./event.html">
                  <span itemprop="name">イベント詳細</span>
              </a>
              <meta itemprop="position" content="2" />
          </breadcrumbs>
      </ol>
  </div>
  <div class="container">
    <div class="cl-left" id="left">
        <left></left>
    </div>
    <div class="cl-right" id="right">
        <right></right>
    </div>
    <div class="main">
          
      <div id="app">
        <div class="event-wrapper">
          <div class="g-title">
              {{ title }}
          </div>
          <div class="g-img" :data-text="title">
            {{ body }}
            <!-- <img src="https://picsum.photos/id/63/5422/3050"> -->
          </div>
          <div class="g-schedule">
            <h3>開催日程</h3>
            {{ schedule }}
          </div>
          <div class="g-genre">
            <h3>ジャンル</h3>
            {{ publishAt }}
          </div>
          <div class="g-host">
            <h3>主催</h3>
            {{ host }}
          </div>
          <div class="g-url">
            <h3>イベント公式サイト</h3>
            <a :href="url" target="_blank">{{url}}</a>
          </div>
          <div class="g-sns">
            <h3>SNS等</h3>
            <a :href="sns">{{sns}}</a>
          </div>
          <div class="g-notes">
            <h3>備考</h3>
            {{ notes }}
          </div>
          <div class="g-share">
            <div class="b-twitter">
              <a :href="`https://twitter.com/share?url=https://airevent.net/event.html?id=${id}`" rel="nofollow" target="_blank">
                <i class="fab fa-twitter"></i>
              </a>
            </div>
          </div>
          <!-- <div class="g-created">
            <h3>作成日</h3>
            {{ createdAt }}
          </div> -->
        </div>
    </div>

    <div><a href="index.html">一覧へもどる</a></div>

  <script src="js/events.js"></script>
  <script src="js/header.js"></script>

    </div><!--main-->
  </div><!--container-->
